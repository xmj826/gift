<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>礼物说</title>
    <link rel="stylesheet" href="../css/billboard.css">
    <link rel="stylesheet" href="../icon/font_6hai1cx1wbl/iconfont.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <span>礼物榜</span>
        <img src="../images/index_03.png" alt="">
    </header>
    <!-- 导航 -->
    <nav>
        <a style="margin-right: 0rem;color: #ff2a43;border-bottom: 2px solid #ff2a43">TOP100</a>
        <a style="width: 0.6rem">新年榜单</a>
        <a>送女生</a>
        <a>送男生</a>
        <a>送长辈</a>
        <a>送孩子</a>
    </nav>
    <main>
        <!-- 图 -->
        <article>
            <img src="../images/index_06.png" alt="">
        </article>
        <!-- 推荐 -->
        <aside>
            <div class="order">
                <img src="../images/index_09.png" alt="">
                <div class="top">
                    <span>TOP1</span>
                    <p>超有创意的高颜值...</p>
                </div>
                <div class="introduce">
                    <p>音乐画布&nbsp;小怪兽系列蓝牙音箱</p>
                </div>
                <div class="price">￥289</div>
            </div>
            <div class="order">
                <img src="../images/index_11.png" alt="">
                <div class="top">
                    <span>TOP2</span>
                    <p>每天跑出惊人好气色.</p>
                </div>
                <div class="introduce">
                    <p>Rever&nbsp;精油泡脚球</p>
                </div>
                <div class="price">￥154</div>
            </div>
            <div class="order">
                <img src="../images/index_23.png" alt="">
                <div class="top">
                    <span>TOP3</span>
                    <p>这个雪人会发热</p>
                </div>
                <div class="introduce">
                    <p>雪宝儿充电暖手宝</p>
                </div>
                <div class="price">￥118</div>
            </div>
            <div class="order">
                <img src="../images/index_24.png" alt="">
                <div class="top">
                    <span style="color: #de6673;background: #ffe3e2">TOP4</span>
                    <p>致敬经典回忆</p>
                </div>
                <div class="introduce">
                    <p>原子黑胶无线蓝牙音箱</p>
                </div>
                <div class="price">￥88</div>
            </div>
        </aside>
    </main>
    <!-- 底部 -->
    <footer>
        <li href="">
            <i class="iconfont icon-shouyexuanzhong"></i>
            <span>首页</span>
        </li>
        <li href="">
            <i class="iconfont icon-wangguan" style="color:#ff4258 "></i>
            <span>榜单</span>
        </li>
        <li href="">
            <i class="iconfont icon-liwu"></i>
            <span>礼物</span>
        </li>
        <li href="">
            <i class="iconfont icon-biaoqianA01_fenlei-57"></i>
            <span>分类</span>
        </li>
        <li href="">
            <i class="iconfont icon-wodedangxuan"></i>
            <span>我的</span>
        </li>
    </footer>
</body>

</html>
